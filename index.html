<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <article class="rate-us">
        <img src="images/icon-star.svg" alt="start icon">
        <section>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </section>
        <section class="rating">
            <div class="rate-select" onclick="select(this)">1</div>
            <div class="rate-select" onclick="select(this)">2</div>
            <div class="rate-select" onclick="select(this)">3</div>
            <div class="rate-select" onclick="select(this)">4</div>
            <div class="rate-select" onclick="select(this)" id="active">5</div>
        </section>
        <a href="./submitted.html" id="submit">Submit</a>
    </article>

    <script src="javascript/script.js"></script>
</body>
</html>
